<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Backbone.js Library</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="books">  
</div>
<script id="bookTemplate" type="text/template">

</html>
